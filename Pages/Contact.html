<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ditching Plastic</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Get in Touch!</h1>
            <p>We're here to help. Feel free to reach out with any questions or feedback.</p>
        </header>

        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Main Street, Yangon, Myanmar</p>
            <p><strong>Email:</strong> <a href="mailto:ditchingplastic@gmail.com">ditchingplastic@gmail.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+959421088590">+95 9421088590</a></p>
            <p><strong>Operating Hours:</strong> Mon - Fri, 9:00 AM - 5:00 PM</p>
        </section>

        <section class="form-section">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number (Optional):</label>
                <input type="tel" id="phone" name="phone">

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
    <section class="map">
        <h2>Our Location</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3819.184780656381!2d96.14226977485784!3d16.79615782007147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c194a2e966f21d%3A0x7539848f89c6726b!2sYangon%2C%20Myanmar!5e0!3m2!1sen!2sus!4v1633003397744!5m2!1sen!2sus"
            width="100%" height="300" style="border:0;"></iframe>
    </section>
</body>
</html>
