<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Responsive Header</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            color: #222;
        }

        header {
            background: #fff;
            border-bottom: 1px solid #ccc;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }

        .logo-icon img {
            height: 40px;
            width: 40px;
            margin-left: 20px;
        }

        #menu-checkbox {
            display: none;
        }

        .menu-toggle {
            display: none;
            font-size: 28px;
            cursor: pointer;
            margin-right: 20px;
        }

        nav {
            display: inline-block;
            margin-right: 30px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        main {
            padding-top: 100px;
        }

        /* Mobile Styles */
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: block;
                color: #333;
            }

            nav {
                position: fixed;
                top: 60px;
                left: -100%;
                width: 100%;
                background-color: white;
                transition: left 0.3s ease;
                display: flex;
                flex-direction: column;
                z-index: 999;
            }

            nav a {
                padding: 15px;
                border-bottom: 1px solid #eee;
                text-align: left;
                width: 100%;
                box-sizing: border-box;
            }

            #menu-checkbox:checked ~ nav {
                left: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo-icon">
            <img src="images/Ditch Plastics Logo.png" alt="Logo">
        </a>
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="menu-toggle">&#9776;</label>
        <nav id="main-nav">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About Us</a>
            <a href="swaps.html">Swaps</a>
            <a href="diy.html">DIY</a>
            <a href="solutions.html">Solutions</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
</body>
</html>
